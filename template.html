<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">RSS Reader</h1>
          <p class="lead">
            Over-simple RSS reader, which has been developed just to improve frontend developer
            skills.
          </p>
          <hr class="my-4" />
          <form id="addFeedForm">
            <div class="input-group">
              <input
                type="text"
                id="addFeedInput"
                class="form-control"
                placeholder="Enter RSS feed URL"
                aria-label="RSS feed"
                aria-describedby="addFeedButton"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="addFeedButton">
                  Add
                </button>
              </div>
            </div>
          </form>
      </div>
      </div>
    </div>
    <div class="collapse" id="error">
      <div class="card card-body">
          <h5 class="text-danger">Error</h5>
          <p>
            Failed to load feed by the URL
            <strong id="error.url"></strong>
            due the following reason:
          </p>
          <p>
            <strong id="error.reason"></strong>
          </p>
      </div>
    </div>
    <div class="row">
      <div class="col" id="feedsDataContainer"></div>
    </div>

    <!-- LOADING MODAL -->

    <div class="modal" tabindex="-1" role="dialog" id="loadingModal" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                <span class="spinner-border" role="status" aria-hidden="true"></span>
                Loading
              </h5>
            </div>
          </div>
        </div>
      </div>

    <!-- FEED DETAIL MODAL -->
    
    <div class="row">
      <div class="modal" id="feedDetail" tabindex="-1" role="dialog" aria-labelledby="feedDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedDetailLabel"></h5>
              <button type="button" class="close" aria-label="Close" id="closeFeedDetailHeaderButton">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="feedDetailBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="closeFeedDetailButton">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

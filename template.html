<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">RSS Reader</h1>
          <p class="lead">
            Over-simple RSS reader, which has been developed just to improve frontend developer
            skills.
          </p>
          <hr class="my-4" />
          <form id="add-feed-form">
            <div class="input-group">
              <input
                type="text"
                id="feed-url-input"
                class="form-control"
                placeholder="Enter RSS feed URL"
                aria-label="RSS feed"
                aria-describedby="add-feed-button"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="add-feed-button">
                  Add
                </button>
              </div>
            </div>
          </form>
      </div>
      </div>
    </div>
  </body>
</html>
